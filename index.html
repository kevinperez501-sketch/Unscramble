 <div class="hint-box">

            QUEST+ AUX + SUBJ + VERB +VOCAB ?
</div>

</div>

<script>

    const sentences = [
//Future â€“ going to//
"Are you going to eat dinner tonight?",
"I am going to drink some water later.",
"She is going to read that book tomorrow.",
"We are going to write a letter this weekend.",
"They are going to watch a movie tonight.",
"He is going to call his friend later.",
"I am going to take the bus to school.",
"She is going to give a gift to her brother.",
"We are going to buy some groceries.",
"They are going to sell their old car.",
"I am going to open the window.",
"He is going to close the door quietly.",
"Are you going to listen to music tonight?",

//Simple Past//
"I ate breakfast early this morning.",
"She drank coffee yesterday.",
"He read a novel last night.",
"We wrote emails yesterday afternoon.",
"They watched a documentary last weekend.",
"I called my mom yesterday.",
"She took a photo of the sunset.",
"He gave me a pen yesterday.",
"We bought a new phone last week.",
"They sold their old house last year.",
"I opened the package this morning.",
"She closed the shop at 8 pm.",
"We listened to the radio yesterday.",

//Present Progressive//
"I am eating lunch right now.",
"She is drinking tea at the moment.",
"He is reading a magazine in the living room.",
"We are writing a story together.",
"They are watching TV at the moment.",
"I am calling my friend right now.",
"She is taking notes during the lecture.",
"He is giving a presentation in class.",
"We are buying ingredients for dinner.",
"They are selling products online today.",
"I am opening the door for the guests.",
"She is closing her laptop now.",
"We are listening to a new song.",

    ];

    console.assert(Array.isArray(sentences), "Sentences should be an array");
    console.assert(sentences.length > 0, "Sentences array should not be empty");
    console.assert(typeof sentences[0] === "string", "Sentences should contain strings");
shuffle(sentences);
 let currentIndex = 0;

    const wordBank = document.getElementById("wordBank");
    const answerArea = document.getElementById("answerArea");
    const result = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const progress = document.getElementById("progress");

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function loadSentence() {
        wordBank.innerHTML = "";
        answerArea.innerHTML = "";
        result.textContent = "";
        nextBtn.style.display = "none";

        const currentSentence = sentences[currentIndex];
        const words = currentSentence.split(" ");
        const shuffled = shuffle([...words]);

        progress.textContent = `Sentence ${currentIndex + 1} of ${sentences.length}`;

        shuffled.forEach(word => {
            const span = document.createElement("span");
            span.classList.add("word");
            span.textContent = word;
            span.onclick = function () {
                moveWord(span);
            };
            wordBank.appendChild(span);
        });
    }

    function moveWord(wordElement) {
        if (wordElement.parentElement === wordBank) {
            answerArea.appendChild(wordElement);
        } else {
            wordBank.appendChild(wordElement);
        }
    }

    function checkAnswer() {
        const currentSentence = sentences[currentIndex];

        const userAnswer = Array.from(answerArea.children)
            .map(word => word.textContent)
            .join(" ");

        if (userAnswer === currentSentence) {
            result.textContent = "âœ… Correct!";
            result.style.color = "green";
            nextBtn.style.display = "inline-block";
        } else {
            result.textContent = "âŒ Wrong! Try again.";
            result.style.color = "red";

            while (answerArea.firstChild) {
                wordBank.appendChild(answerArea.firstChild);
            }
        }
    }

    function nextSentence() {
        currentIndex++;

        if (currentIndex >= sentences.length) {
            result.textContent = "ðŸŽ‰ You completed all sentences!";
            result.style.color = "purple";
            wordBank.innerHTML = "";
            answerArea.innerHTML = "";
            nextBtn.style.display = "none";
            progress.textContent = "Game Complete";
            return;
        }

        loadSentence();
    }
      
  



 
    loadSentence();
    const hoverAudio = document.getElementById("hover-audio");


function playHoverSound() {
    hoverAudio.currentTime = 0;
    hoverAudio.play();
}

document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("mouseenter", playHoverSound);
});
</script>
