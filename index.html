    const wordBank = document.getElementById("wordBank");
    const answerArea = document.getElementById("answerArea");
    const result = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const progress = document.getElementById("progress");

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function loadSentence() {
        wordBank.innerHTML = "";
        answerArea.innerHTML = "";
        result.textContent = "";
        nextBtn.style.display = "none";

        const currentSentence = sentences[currentIndex];
        const words = currentSentence.split(" ");
        const shuffled = shuffle([...words]);

        progress.textContent = `Sentence ${currentIndex + 1} of ${sentences.length}`;

        shuffled.forEach(word => {
            const span = document.createElement("span");
            span.classList.add("word");
            span.textContent = word;
            span.onclick = function () {
                moveWord(span);
            };
            wordBank.appendChild(span);
        });
    }

    function moveWord(wordElement) {
        if (wordElement.parentElement === wordBank) {
            answerArea.appendChild(wordElement);
        } else {
            wordBank.appendChild(wordElement);
        }
    }

    function checkAnswer() {
        const currentSentence = sentences[currentIndex];

        const userAnswer = Array.from(answerArea.children)
            .map(word => word.textContent)
            .join(" ");

        if (userAnswer === currentSentence) {
            result.textContent = "âœ… Correct!";
            result.style.color = "green";
            nextBtn.style.display = "inline-block";
        } else {
            result.textContent = "âŒ Wrong! Try again.";
            result.style.color = "red";

            while (answerArea.firstChild) {
                wordBank.appendChild(answerArea.firstChild);
            }
        }
    }

    function nextSentence() {
        currentIndex++;

        if (currentIndex >= sentences.length) {
            result.textContent = "ðŸŽ‰ You completed all sentences!";

            nextBtn.style.display = "none";
            progress.textContent = "Game Complete";
            return;
        }

        loadSentence();
    }
